<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Registration Form</title>


  <style>
 @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');

 
*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif;
  min-height: 100vh;
  margin: 0;
  padding: 0;
  background: 
    radial-gradient(circle at top left, rgba(255, 107, 107, 0.1), transparent 40%),
    radial-gradient(circle at top right, rgba(107, 107, 255, 0.15), transparent 40%),
    radial-gradient(at bottom left, rgba(255, 182, 193, 0.1), transparent 40%),
    linear-gradient(135deg, #f6f8fd 0%, #f1f5ff 100%);
  color: #2d3748;
  line-height: 1.7;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}

.container {
  width: 100%;
  max-width: 650px;
  margin: 20px auto;
  background: rgba(255, 255, 255, 0.95);
  padding: 2.5rem;
  border-radius: 24px;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  box-shadow: 
    0 4px 6px -1px rgba(0, 0, 0, 0.1),
    0 2px 4px -1px rgba(0, 0, 0, 0.06),
    0 0 0 1px rgba(255, 255, 255, 0.3) inset;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
}

.container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
  opacity: 0;
  transition: opacity 0.3s ease;
}

.container:hover::before {
  opacity: 1;
}

h1 {
  text-align: center;
  background: linear-gradient(135deg, #3b82f6, #8b5cf6);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  margin-bottom: 2rem;
  font-size: 2.5rem;
  font-weight: 700;
  letter-spacing: -0.5px;
  position: relative;
  display: inline-block;
  width: 100%;
}

h1::after {
  content: '';
  position: absolute;
  bottom: -8px;
  left: 50%;
  width: 60px;
  height: 3px;
  background: linear-gradient(90deg, #3b82f6, #8b5cf6);
  transform: translateX(-50%);
  border-radius: 3px;
}

label {
  font-weight: 900;
  display: block;
  margin: 1rem 0 0.5rem;
  color: white;
  font-size: 0.95rem;
  transition: color 0.3s ease;
}

input,
select,
textarea {
  width: 100%;
  padding: 0.75rem 1rem;
  margin-bottom: 1rem;
  border: 2px solid #e5e7eb;
  border-radius: 12px;
  font-size: 1rem;
  font-family: inherit;
  background: #ffffff;
  transition: all 0.3s ease;
}

input:hover,
select:hover,
textarea:hover {
  border-color: #d1d5db;
}

input:focus,
select:focus,
textarea:focus {
  outline: none;
  border-color: #3b82f6;
  box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
  transform: translateY(-1px);
}

textarea {
  resize: vertical;
  min-height: 120px;
  line-height: 1.5;
}

button {
  width: 100%;
  padding: 1rem;
  background: linear-gradient(135deg, #3b82f6, #8b5cf6);
  color: white;
  font-weight: 600;
  font-size: 1rem;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
}

button::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #4f46e5, #7c3aed);
  opacity: 0;
  transition: opacity 0.3s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 
    0 4px 12px rgba(59, 130, 246, 0.3),
    0 0 0 2px rgba(59, 130, 246, 0.1);
}

button:hover::before {
  opacity: 1;
}

button:active {
  transform: translateY(0);
}

#successMessage {
  text-align: center;
  margin-top: 1.5rem;
  padding: 1rem;
  border-radius: 12px;
  background: rgba(16, 185, 129, 0.1);
  color: #059669;
  font-weight: 500;
  transform: translateY(10px);
  animation: slideUp 0.5s ease forwards;
}

@keyframes slideUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Custom scrollbar */
::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: #f1f5ff;
}

::-webkit-scrollbar-thumb {
  background: #c7d2fe;
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: #818cf8;
}

/* Modern form field animations */
.form-group {
  position: relative;
  margin-bottom: 1.5rem;
}

input:not(:placeholder-shown) + label,
input:focus + label {
  /* transform: translateY(-25px) scale(0.8);*/
  color: white; 
}

/* Responsive Design */
@media (max-width: 768px) {
  body {
    padding: 1rem;
  }

  .container {
    padding: 1.5rem;
    margin: 10px;
  }

  h1 {
    font-size: 2rem;
  }

  input,
  select,
  textarea,
  button {
    font-size: 0.95rem;
  }
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
  body {
    background: 
      radial-gradient(circle at top left, rgba(255, 107, 107, 0.05), transparent 40%),
      radial-gradient(circle at top right, rgba(107, 107, 255, 0.05), transparent 40%),
      radial-gradient(at bottom left, rgba(255, 182, 193, 0.05), transparent 40%),
      linear-gradient(135deg, #1a1c2a 0%, #1f2937 100%);
    color: #e5e7eb;
  }

  .container {
    background: rgba(30, 41, 59, 0.95);
    border-color: rgba(255, 255, 255, 0.1);
  }

  input,
  select,
  textarea {
    background: rgba(30, 41, 59, 0.8);
    border-color: rgba(255, 255, 255, 0.1);
    color: #e5e7eb;
  }

  label {
    color: #9ca3af;
  }

  input:hover,
  select:hover,
  textarea:hover {
    border-color: rgba(255, 255, 255, 0.2);
  }

  #successMessage {
    background: rgba(16, 185, 129, 0.1);
    color: #34d399;
  }
}

  </style>

</head>

<body>
  <div class="container">
    <h1>Online Registration Form</h1>
    <form id="registrationForm" method="POST" action="process.php">
      <label for="name" style="font-weight: 900;color:white;">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="message" style="font-weight: 900;color: white;">Message:</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
    <div id="successMessage"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
</body>

</html>
